# Configuration nginx pour VideoFlow avec DuckDNS
# À copier dans /etc/nginx/sites-available/videoflow

server {
    listen 80;
    listen [::]:80;
    server_name videoflow.duckdns.org;

    # Logs
    access_log /var/log/nginx/videoflow-access.log;
    error_log /var/log/nginx/videoflow-error.log;

    # Proxy vers le container Docker
    location / {
        proxy_pass http://localhost:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check
    location /health {
        proxy_pass http://localhost:80/health;
        access_log off;
    }
}

